<script type="text/html"
    data-partial
    data-template="mixcontest2018-track"
    >

{{#if loading}}
  {{>loading-view-black}}
{{else}}
  {{#data}}
<div class="container flex" >
    <div class="col-xs-12 col-sm-12 col-md-4 featured-artwork">
      <img src="img/mc2018-art.jpg"
        class="shadow responsive"
        style="cursor: pointer;"
        onclick="openReleaseArt(event, this)"
        big-src="img/mc2018-art.jpg"/>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 cl-white featured-details mixcontest2018-cotw">
        <h1 class="title uppercase">Monstercat Mix Contest 2018</h1>
        <p class="date">A unique contest where 8 DJ's battle their way to victory. You decide who will advance each week. Listen and cast your vote below!</p>
        <div role="mixcontest2018-track">
            <table class="mixcontest2018-cotw">
                <tbody>
                    <tr dblc-action="playSongDblC">
                        <td class="shrink col-xs-hidden col-md-visible"></td>
                        <td class="shrink nohpad">
                          {{>play-song}}
                        </td>
                        <td class="longer-width">
                          <div class="scroll-container"
                               onmouseenter="scrollTrackTitle(this)" onmouseleave="removeScrollTrackTitle(this)">
                            <span class="scroll-title artists">{{title}}</span>
                          </div>
                        </td>
                        <td class="col-xs-hidden col-md-visible">{{time}}</td> 
                        <td class="push-right">
                            {{>track-buttons}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
  {{/data}}
{{/if}}
</script>

<script type="text/html"
    data-partial
    data-template="mixcontest2018-cotw-episode"
    >

{{#if loading}}
  {{>loading-view-black}}
{{else}}
  {{>podcast-list}}
{{/if}} 

</script>

<script type="text/html"
        data-route="mixcontest2018"
        data-process="processMixContest2018Page"
        data-template="mixcontest2018"
        >

{{#if loading}}
  {{>loading-view-black}}
{{else}}

<div class="top-banner mc2018-banner">
  <div class="banner banner--scaled">
    <div class="banner" style='background-image:url(img/mc2018-banner.jpg)'>
      <div class="banner-shade"></div>
       <div class="gradient"></div>
     </div>
  </div>

  <div role="mixcontest2018-track">
      {{#track}}
        {{>mixcontest2018-track}}
      {{/track}}
  </div>
  <div class="container">
    <div class="flex mc2018">
        <div class="col-xs-12 col-md-6 panel col-md-last">
          {{#if votingOpen}}
            {{#if hasVoted}}
            <h2>You've Already Voted!</h2>
            {{else}}
            <h2>{{poll.question}}</h2>
            {{/if}}
          {{else}}
          <h2>Voting Is Currently Closed</h2>
          <p class="mc2018-status">Opens in: <span class="countdown" show-days="1" role="countdown" to="{{poll.start}}"></span>
          </p>
          {{/if}}

          {{#if votingOpen}}
            <div class="voting-area">
              {{#if hasVoted}}
                <p class="mc2018-status">Thanks for voting! Stay tuned for the next round.</p>
              {{else}}
                
                <form onsubmit="submitMixContestVotes2018(event)">
                  <ul class='poll'>
                    {{#each poll.choices}}
                    <li>
                      <label class="checkbox-icon">
                        <input type="checkbox" name="choices[{{@index}}]" class="check">
                        <i class="fa fa-square-o unchecked"></i>
                        <i class="far fa fa-check-square-o checked"></i></i> {{.}}
                      </label>
                    </li>
                    {{/each}}
                  </ul>
                  {{#if loggedIn}}
                    <button>Submit</button>
                    <p class="mc2018-status">Closes in: <span class="countdown" show-days="1" role="countdown" to="{{poll.end}}"></span></p>
                  {{else}}
                    <a href="/sign-in" class="button">sign in</a>
                  {{/if}}
                </form>
              {{/if}}
            </div>
          {{/if}}
        </div>
        <div class="col-xs-12 col-md-6 col-md-last panel panel--transparent">
          <h2>Follow Our Sponsors</h2>
          <div class="button-group button-group--multiple mc2018-sponsors">
            <a class="button button--mc2018" href="https://splice.com/" alt="splice" id="splice">
              <img src="img/mc2018-splice.png">
            </a>
            <a class="button button--mc2018" href="https://www.facebook.com/PioneerDJusa/" alt="PioneerDJ" id="pioneerDJ"> 
              <img src="img/mc2018-pioneerdj.png">
            </a>
            <a class="button button--mc2018" href="https://www.monstercat.com/compound" alt="Compound" id="compound">
              <img src="img/mc2018-compound.png">
            </a>
            <a class="button button--mc2018" href="https://monstercat.lnk.to/COTW" alt="CotW" id="cotw">
              <img src="img/mc2018-cotw.png">
            </a>
          </div>
          <img class="" src="img/mc2018-monstercat.png" alt="Monstercat" id="monstercat">
      </div>
    </div>
  </div>
</div>
  <section class="podcast">
    <div class="container latest">
      <header class="flex top-cta">
        <div class="col-xs-6">
          <h2 class="line-top">Call of the Wild Radio Show</h2>
        </div>
        <div class="col-xs-6 text right">
          <a href="/cotw" class="button button--black button--icon button--transparent">
            View all
            <i class="fa fa-chevron-right"></i>
          </a>
        </div>
      </header>
      <div role="mixcontest-cotw-episodes" id="mc2018-podcast">
        {{#cotwEpisodes}}
          {{>mixcontest2018-cotw-episode}}
        {{/cotwEpisodes}}
      </div>
    </div>
  </section>
{{/if}}

</script>
