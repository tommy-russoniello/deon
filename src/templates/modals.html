<script type="text/template"
        data-template="release-art-modal">
    <div class="modal modal--artwork">
        <div class="pointer-events">
            <a href="{{src}}" target="_blank">
                <img src="{{src}}"/>
            </a>
        </div>
    </div>
</script>

<script type="text/template"
        data-template="gallery-modal">
    <div class="modal modal--artwork modal--gallery">
        <img src="{{src}}" class="pointer-events" onclick="closeModal(event)"/>
    </div>
</script>

<script type="text/template" data-template="subscription-required-modal">
    <div class="modal modal--background">
        <div class="banner" style="background-image:url(/img/banner.jpg)">
          <div class="banner-shade"></div>
          <div class="gradient gradient--inverted"></div>
        </div>
        <div class="panel panel--padded pointer-events cl-white">

            <h1>Get Gold!</h1>
            <div class="modal-content">
              <h2 class="pricing">$5/month</h2>
              <ul>
                  <li>Download Monstercat songs in your preferred format</li>
                  <li>Early streaming access to new releases</li>
                  <li>Use our music claim-free in your creative content</li>
                  <li>Directly support the artists</li>
                  <li>Discounts in the shop</li>
                  <li>and more!</li>
              </ul>
            </div>
            {{^hasGold}}
                {{#signedIn}}
                    <a class="button button--mcatgold" href="/gold/buy" data-redirect-url="auto" onclick="closeModal(event)">Get your Gold membership!</a>
                {{/signedIn}}
            {{/hasGold}}
            {{^signedIn}}
                <a class="button button--mcatgold" href="/gold/buy" data-redirect-url="auto" onclick="closeModal(event)">Sign up for Gold account!</a>
            {{/signedIn}}
            <button class="button--close faux" onclick="closeModal(event)">
              <i class="fa fa-remove"></i>
            </button>
            <span class="or">or</span>
            <a href="/gold">learn more</a>
        </div>
    </div>
</script>

<script type="text/template" data-template="unsubscribe-gold-modal">
  <div class="modal modal-sm">
    <div class="panel pointer-events">
      <form onsubmit="submitUnsubscribeGold(event)">
        <h1 class="mb-0">Care To Tell Us Why?</h1>
        <div class="modal-content">
          <p>Your feedback can help us improve Gold.</p>
          <div class="radio-list ml-2 mt-1">
          {{#each reasons}}
              <label class="radio">
                <input value="{{.}}" type="radio" name="reason" />
                <span></span>
                {{.}}
              </label>
          {{/each}}
              <label>
                <input value="other" type="radio" name="reason" />
                <span></span>
                Other:
              </label>
              <input type="text" class="ml-1 mb-0" size="40" name="other" />
          </div>
        </div>
        <button class="button--close faux" onclick="closeModal(event)">
          <i class="fa fa-remove"></i>
        </button>
        <button class="button button--cta">Unsubscribe</button>
        <span class="or">or</span>
        <a onclick="closeModal(event)">cancel</a>
      </form>
    </div>
  </div>
</script>

<script type="text/template" data-template="freedownload-for-users-modal">
    <div class="modal">
        <div class="panel panel--padded pointer-events">
            <h1>Sign Up to Download!</h1>
            <div class="modal-content">
                Get a Monstercat.com account to get the free download of {{trackTitle}}{{releaseTitle}}.
            </div>
            <a class="button button--cta" href="/sign-up?redirect={{redirect}}" onclick="closeModal(event)">Sign up to download!</a>
            <button class="button--close faux" onclick="closeModal(event)">
              <i class="fa fa-remove"></i>
            </button>
        </div>
    </div>
</script>
